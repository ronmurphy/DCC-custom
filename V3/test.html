<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC Character Sheet - Uniform Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rpg-awesome@0.2.0/css/rpg-awesome.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="ra ra-dragon"></i> DUNGEON CRAWLER CARL</h1>
            <div class="header-actions">
                <button class="action-btn trophy-btn" onclick="showAchievements()" title="View Achievements">
                    <span class="material-icons">emoji_events</span>
                </button>
                <button class="action-btn save-btn" onclick="saveCharacter()" title="Save Character">
                    <span class="material-icons">save</span>
                </button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab active" onclick="showTab('character')">Character</button>
            <button class="tab" onclick="showTab('inventory')">Gear</button>
            <button class="tab" onclick="showTab('magic')">Magic</button>
            <button class="tab" onclick="showTab('skills')">Skills</button>
        </nav>

        <div id="character" class="tab-content active">
            <p>Character tab content...</p>
        </div>

        <div id="inventory" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h3><i class="ra ra-sword"></i> Inventory</h3>
                </div>
                <div class="card-content">
                    <div id="inventory-grid" class="inventory-grid">
                        <!-- DCC button will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <div id="magic" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h3><i class="ra ra-lightning"></i> Spells</h3>
                </div>
                <div class="card-content">
                    <div id="spells-grid" class="spells-grid">
                        <!-- DCC button will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <div id="skills" class="tab-content">
            <p>Skills tab content...</p>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="character-manager.js"></script>
    <script src="skills.js"></script>
    <script src="improvements.js"></script>
    <script src="achievements.js"></script>
    
    <script>
        // Mock data for testing
        window.character = {
            inventory: [],
            spells: [],
            magicPoints: 10,
            level: 1
        };
        
        window.generateId = () => Date.now().toString();
        window.renderInventory = () => console.log('renderInventory called');
        window.renderSpells = () => console.log('renderSpells called');
        window.showNotification = (type, title, desc) => console.log('Notification:', type, title, desc);
        
        // Show tabs function
        window.showTab = function(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        };

        // Initialize after DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üéÆ Test page loaded, initializing DCC improvements...');
            setTimeout(() => {
                if (window.dccImprovements) {
                    console.log('‚úÖ DCC improvements available');
                } else {
                    console.log('‚ùå DCC improvements not loaded');
                }
            }, 100);
        });
    </script>
</body>
</html>
