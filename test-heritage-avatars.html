<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Avatar Test - V4-Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .heritage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .heritage-item {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        .heritage-item img {
            max-width: 100px;
            max-height: 100px;
            border: 2px solid #333;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background-color: #e8f5e8; border-color: #4caf50; }
        .error { background-color: #ffebee; border-color: #f44336; }
        .heritage-name { font-weight: bold; margin-bottom: 10px; }
        .file-info { font-size: 0.9em; color: #666; }
        .status { margin-top: 10px; padding: 5px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>V4-Network Heritage Avatar Test</h1>
    
    <div id="test-results">
        <p>Testing all heritage mappings...</p>
    </div>

    <div id="heritage-grid" class="heritage-grid">
        <!-- Results will be populated here -->
    </div>

    <script src="V4-network/js/avatarAssignmentSystem.js"></script>
    <script>
        // All heritages from V4-network dropdown
        const heritages = [
            // Dungeon Crawler
            { value: 'bopca', name: 'ğŸ›¸ Bopca' },
            { value: 'skyfowl', name: 'ğŸ¦… Skyfowl' },
            { value: 'rat_kin', name: 'ğŸ€ Rat-kin' },
            { value: 'hellspawn_familiar', name: 'ğŸ‘¹ Hellspawn Familiar' },
            { value: 'primal', name: 'âœ¨ Primal' },
            { value: 'were_creature', name: 'ğŸº Were-creature' },
            
            // Classic Fantasy
            { value: 'human', name: 'ğŸ‘¤ Human' },
            { value: 'elf', name: 'ğŸ§ Elf' },
            { value: 'dwarf', name: 'â›ï¸ Dwarf' },
            { value: 'orc', name: 'ğŸ’ª Orc' },
            { value: 'halfling', name: 'ğŸ„ Halfling' },
            { value: 'dragonborn', name: 'ğŸ² Dragonborn' },
            { value: 'tiefling', name: 'ğŸ˜ˆ Tiefling' },
            { value: 'gnome', name: 'ğŸ§™ Gnome' },
            { value: 'goblin', name: 'ğŸ‘º Goblin' },
            { value: 'slime', name: 'ğŸ’§ Slime' },
            
            // Sci-Fi (these won't have avatars yet)
            { value: 'cyborg', name: 'ğŸ¤– Cyborg' },
            { value: 'mutant', name: 'â˜¢ï¸ Mutant' },
            { value: 'android', name: 'ğŸ¦¾ Android' },
            { value: 'clone', name: 'ğŸ§¬ Clone' }
        ];

        function testHeritageAvatars() {
            const resultsDiv = document.getElementById('test-results');
            const gridDiv = document.getElementById('heritage-grid');
            
            if (!window.avatarAssignmentSystem) {
                resultsDiv.innerHTML = 'âŒ Avatar Assignment System not loaded!';
                return;
            }
            
            let successCount = 0;
            let totalCount = heritages.length;
            
            resultsDiv.innerHTML = `âœ… Avatar Assignment System loaded<br>ğŸ“‹ Testing ${totalCount} heritages...`;
            
            heritages.forEach(heritage => {
                const avatarFilename = window.avatarAssignmentSystem.getAvatarForHeritage(heritage.value);
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'heritage-item';
                
                if (avatarFilename) {
                    const avatarPath = `V4-network/assets/avatars/${avatarFilename}`;
                    successCount++;
                    
                    itemDiv.className += ' success';
                    itemDiv.innerHTML = `
                        <div class="heritage-name">${heritage.name}</div>
                        <div class="file-info">Value: ${heritage.value}</div>
                        <div class="file-info">File: ${avatarFilename}</div>
                        <img src="${avatarPath}" alt="${heritage.name}" onload="this.nextElementSibling.textContent='âœ… Loaded'" onerror="this.nextElementSibling.textContent='âŒ File not found'; this.parentElement.className='heritage-item error';">
                        <div class="status">Loading...</div>
                    `;
                } else {
                    itemDiv.className += ' error';
                    itemDiv.innerHTML = `
                        <div class="heritage-name">${heritage.name}</div>
                        <div class="file-info">Value: ${heritage.value}</div>
                        <div class="status">âŒ No avatar mapping found</div>
                    `;
                }
                
                gridDiv.appendChild(itemDiv);
            });
            
            resultsDiv.innerHTML += `<br>ğŸ¯ Found avatars for ${successCount}/${totalCount} heritages`;
        }

        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testHeritageAvatars);
    </script>
</body>
</html>
