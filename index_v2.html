<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC Character Sheet Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rpg-awesome/0.2.0/css/rpg-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 30, 50, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4a4a8a 0%, #2a2a5a 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #8b7355;
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2em;
            color: #f4d03f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            background: #2a2a4a;
            border-bottom: 2px solid #8b7355;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: #3a3a5a;
            border: none;
            color: #c0c0c0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .tab:hover {
            background: #4a4a6a;
            color: #f4d03f;
        }

        .tab.active {
            background: #5a5a7a;
            color: #f4d03f;
            border-bottom: 3px solid #f4d03f;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .character-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-group {
            background: rgba(60, 60, 80, 0.6);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #4a4a6a;
        }

        .info-group label {
            display: block;
            margin-bottom: 5px;
            color: #f4d03f;
            font-weight: 500;
            font-size: 14px;
        }

        .info-group input, .info-group select {
            width: 100%;
            padding: 8px;
            background: #2a2a4a;
            border: 1px solid #4a4a6a;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .personal-section {
            background: rgba(60, 60, 80, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #4a4a6a;
            margin-bottom: 20px;
        }

        .portrait-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .portrait-display {
            width: 150px;
            height: 150px;
            border: 2px dashed #4a4a6a;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(40, 40, 60, 0.8);
            overflow: hidden;
        }

        .portrait-display img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .portrait-display p {
            color: #8a8a8a;
            font-size: 12px;
            margin-top: 5px;
        }

        .upload-btn {
            padding: 8px 15px;
            background: #4a6a8a;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: #5a7a9a;
        }

        .job-class-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .job-selection, .class-selection {
            background: rgba(60, 60, 80, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #4a4a6a;
        }

        .job-selection h3, .class-selection h3 {
            margin-bottom: 15px;
        }

        .job-selection select, .class-selection select,
        .job-selection input, .class-selection input {
            width: 100%;
            padding: 10px;
            background: #2a2a4a;
            border: 1px solid #4a4a6a;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .bonuses-display {
            background: rgba(60, 60, 80, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #4a4a6a;
            margin-bottom: 20px;
            display: none;
        }

        .bonuses-display.active {
            display: block;
        }

        .bonus-item {
            background: rgba(244, 208, 63, 0.1);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f4d03f;
            margin-bottom: 10px;
        }

        .bonus-item:last-child {
            margin-bottom: 0;
        }

        .bonus-item strong {
            color: #f4d03f;
        }

        .personal-details {
            background: rgba(60, 60, 80, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #4a4a6a;
            margin-bottom: 20px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .backstory-section {
            background: rgba(60, 60, 80, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #4a4a6a;
            margin-bottom: 20px;
        }

        .backstory-section h3 {
            margin-bottom: 15px;
        }

        .backstory-section textarea {
            width: 100%;
            padding: 10px;
            background: #2a2a4a;
            border: 1px solid #4a4a6a;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            resize: vertical;
        }

        .stats-section {
            background: rgba(60, 60, 80, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #4a4a6a;
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 1.4em;
            color: #f4d03f;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #8b7355;
            padding-bottom: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(40, 40, 60, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #4a4a6a;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            border-color: #f4d03f;
            box-shadow: 0 0 10px rgba(244, 208, 63, 0.3);
        }

        .stat-name {
            font-weight: 600;
            color: #f4d03f;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .stat-controls {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .stat-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: #4a4a6a;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .stat-btn:hover {
            background: #f4d03f;
            color: #2a2a4a;
        }

        .stat-btn:disabled {
            background: #3a3a5a;
            color: #6a6a8a;
            cursor: not-allowed;
        }

        .points-display {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(244, 208, 63, 0.1);
            border-radius: 8px;
            border: 1px solid #f4d03f;
        }

        .points-display h3 {
            color: #f4d03f;
            margin-bottom: 5px;
        }

        .points-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .skills-section {
            background: rgba(60, 60, 80, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #4a4a6a;
            margin-bottom: 20px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .skill-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(40, 40, 60, 0.8);
            border-radius: 6px;
            border: 1px solid #4a4a6a;
        }

        .skill-name {
            font-weight: 500;
            color: #e0e0e0;
        }

        .skill-value {
            font-weight: bold;
            color: #f4d03f;
        }

        .custom-skill-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .custom-skill-form input, .custom-skill-form select {
            flex: 1;
            min-width: 120px;
            padding: 8px;
            background: #2a2a4a;
            border: 1px solid #4a4a6a;
            border-radius: 5px;
            color: #e0e0e0;
        }

        .add-skill-btn {
            padding: 8px 15px;
            background: #4a8a4a;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .add-skill-btn:hover {
            background: #5a9a5a;
        }

        .roll-section {
            background: rgba(60, 60, 80, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #4a4a6a;
            margin-bottom: 20px;
        }

        .roll-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .roll-select {
            flex: 1;
            min-width: 150px;
            padding: 10px;
            background: #2a2a4a;
            border: 1px solid #4a4a6a;
            border-radius: 5px;
            color: #e0e0e0;
        }

        .roll-btn {
            padding: 10px 20px;
            background: #8a4a4a;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .roll-btn:hover {
            background: #9a5a5a;
        }

        .roll-result {
            text-align: center;
            padding: 15px;
            background: rgba(244, 208, 63, 0.1);
            border-radius: 8px;
            border: 1px solid #f4d03f;
            margin-top: 15px;
        }

        .roll-result h3 {
            color: #f4d03f;
            margin-bottom: 10px;
        }

        .roll-details {
            color: #c0c0c0;
            font-size: 14px;
            margin-top: 5px;
        }

        .save-load-section {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .save-btn, .load-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: #4a8a4a;
            color: #ffffff;
        }

        .save-btn:hover {
            background: #5a9a5a;
        }

        .load-btn {
            background: #8a8a4a;
            color: #ffffff;
        }

        .load-btn:hover {
            background: #9a9a5a;
        }

        @media (max-width: 600px) {
            .character-info {
                grid-template-columns: 1fr;
            }
            
            .job-class-section {
                grid-template-columns: 1fr;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .custom-skill-form {
                flex-direction: column;
            }
            
            .custom-skill-form input, .custom-skill-form select {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="ra ra-knight-helmet"></i> DCC Character Sheet</h1>
            <p>Dungeon Crawler Carl RPG System</p>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="personal">Personal</button>
            <button class="tab" data-tab="character">Character</button>
            <button class="tab" data-tab="skills">Skills</button>
            <button class="tab" data-tab="rolling">Rolling</button>
        </div>

        <div class="tab-content active" id="personal">
            <div class="character-info">
                <div class="info-group">
                    <label for="char-name">Character Name</label>
                    <input type="text" id="char-name" placeholder="Enter character name">
                </div>
                <div class="info-group">
                    <label for="char-level">Level</label>
                    <input type="number" id="char-level" value="1" min="1" max="20">
                </div>
            </div>

            <div class="personal-section">
                <h2 class="section-title">Character Portrait</h2>
                <div class="portrait-container">
                    <div class="portrait-display" id="portrait-display">
                        <i class="ra ra-player" style="font-size: 4em; color: #4a4a6a;"></i>
                        <p>No image uploaded</p>
                    </div>
                    <input type="file" id="portrait-upload" accept="image/*" style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('portrait-upload').click()">
                        <i class="ra ra-image"></i> Upload Portrait
                    </button>
                </div>
            </div>

            <div class="job-class-section">
                <div class="job-selection">
                    <h3 class="section-title">Job/Background</h3>
                    <select id="job-select">
                        <option value="">Select a job...</option>
                        <option value="engineer">Engineer</option>
                        <option value="doctor">Doctor</option>
                        <option value="lawyer">Lawyer</option>
                        <option value="teacher">Teacher</option>
                        <option value="mechanic">Mechanic</option>
                        <option value="police">Police Officer</option>
                        <option value="firefighter">Firefighter</option>
                        <option value="chef">Chef</option>
                        <option value="artist">Artist</option>
                        <option value="programmer">Programmer</option>
                        <option value="soldier">Soldier</option>
                        <option value="athlete">Athlete</option>
                        <option value="scientist">Scientist</option>
                        <option value="musician">Musician</option>
                        <option value="writer">Writer</option>
                        <option value="custom">Custom Job</option>
                    </select>
                    <input type="text" id="custom-job" placeholder="Enter custom job" style="display: none; margin-top: 10px;">
                </div>
                
                <div class="class-selection">
                    <h3 class="section-title">Class</h3>
                    <select id="class-select">
                        <option value="">Select a class...</option>
                        <option value="fighter">Fighter</option>
                        <option value="wizard">Wizard</option>
                        <option value="rogue">Rogue</option>
                        <option value="cleric">Cleric</option>
                        <option value="ranger">Ranger</option>
                        <option value="barbarian">Barbarian</option>
                        <option value="bard">Bard</option>
                        <option value="paladin">Paladin</option>
                        <option value="warlock">Warlock</option>
                        <option value="sorcerer">Sorcerer</option>
                        <option value="monk">Monk</option>
                        <option value="druid">Druid</option>
                        <option value="gunslinger">Gunslinger</option>
                        <option value="hacker">Hacker</option>
                        <option value="medic">Medic</option>
                        <option value="engineer_class">Engineer (Class)</option>
                        <option value="pilot">Pilot</option>
                        <option value="survivalist">Survivalist</option>
                        <option value="custom_class">Custom Class</option>
                    </select>
                    <input type="text" id="custom-class" placeholder="Enter custom class" style="display: none; margin-top: 10px;">
                </div>
            </div>

            <div class="bonuses-display" id="bonuses-display">
                <!-- Job and class bonuses will be displayed here -->
            </div>

            <div class="personal-details">
                <h3 class="section-title">Personal Details</h3>
                <div class="details-grid">
                    <div class="info-group">
                        <label for="char-age">Age</label>
                        <input type="number" id="char-age" placeholder="25">
                    </div>
                    <div class="info-group">
                        <label for="char-gender">Gender</label>
                        <input type="text" id="char-gender" placeholder="Enter gender">
                    </div>
                    <div class="info-group">
                        <label for="char-height">Height</label>
                        <input type="text" id="char-height" placeholder="5'8\"">
                    </div>
                    <div class="info-group">
                        <label for="char-weight">Weight</label>
                        <input type="text" id="char-weight" placeholder="150 lbs">
                    </div>
                </div>
            </div>

            <div class="backstory-section">
                <h3 class="section-title">Backstory</h3>
                <textarea id="char-backstory" placeholder="Tell your character's story..." rows="6"></textarea>
            </div>

            <div class="save-load-section">
                <button class="save-btn" onclick="saveCharacter()">
                    <i class="ra ra-save"></i> Save Character
                </button>
                <button class="load-btn" onclick="loadCharacter()">
                    <i class="ra ra-load"></i> Load Character
                </button>
            </div>
        </div>

        <div class="tab-content" id="character">
            <div class="stats-section">
                <h2 class="section-title">Attributes</h2>
                <div class="points-display">
                    <h3>Available Points</h3>
                    <div class="points-value" id="available-points">4</div>
                </div>
                <div class="stats-grid" id="stats-grid">
                    <!-- Stats will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="tab-content" id="skills">
            <div class="skills-section">
                <h2 class="section-title">Skills</h2>
                <div class="skills-grid" id="skills-grid">
                    <!-- Skills will be populated by JavaScript -->
                </div>
                
                <h3 style="color: #f4d03f; margin-top: 30px; margin-bottom: 15px;">Add Custom Skill</h3>
                <div class="custom-skill-form">
                    <input type="text" id="custom-skill-name" placeholder="Skill name">
                    <select id="custom-skill-stat">
                        <option value="strength">Strength</option>
                        <option value="dexterity">Dexterity</option>
                        <option value="constitution">Constitution</option>
                        <option value="intelligence">Intelligence</option>
                        <option value="wisdom">Wisdom</option>
                        <option value="charisma">Charisma</option>
                    </select>
                    <button class="add-skill-btn" onclick="addCustomSkill()">Add Skill</button>
                </div>
            </div>
        </div>

        <div class="tab-content" id="rolling">
            <div class="roll-section">
                <h2 class="section-title">Dice Rolling</h2>
                <div class="roll-controls">
                    <select class="roll-select" id="roll-type">
                        <option value="stat">Attribute Roll</option>
                        <option value="skill">Skill Roll</option>
                    </select>
                    <select class="roll-select" id="roll-target">
                        <!-- Will be populated by JavaScript -->
                    </select>
                    <button class="roll-btn" onclick="rollDice()">
                        <i class="ra ra-dice"></i> Roll d10
                    </button>
                </div>
                <div class="roll-result" id="roll-result" style="display: none;">
                    <!-- Roll results will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Character data structure
        let character = {
            name: '',
            level: 1,
            availablePoints: 4,
            stats: {
                strength: 2,
                dexterity: 2,
                constitution: 2,
                intelligence: 2,
                wisdom: 2,
                charisma: 2
            },
            customSkills: [],
            personal: {
                age: '',
                gender: '',
                height: '',
                weight: '',
                backstory: '',
                portrait: null
            },
            job: '',
            customJob: '',
            class: '',
            customClass: '',
            jobBonuses: [],
            classBonuses: []
        };

        // Standard D&D skills with their associated stats
        const standardSkills = {
            'Acrobatics': 'dexterity',
            'Animal Handling': 'wisdom',
            'Arcana': 'intelligence',
            'Athletics': 'strength',
            'Deception': 'charisma',
            'History': 'intelligence',
            'Insight': 'wisdom',
            'Intimidation': 'charisma',
            'Investigation': 'intelligence',
            'Medicine': 'wisdom',
            'Nature': 'intelligence',
            'Perception': 'wisdom',
            'Performance': 'charisma',
            'Persuasion': 'charisma',
            'Religion': 'intelligence',
            'Sleight of Hand': 'dexterity',
            'Stealth': 'dexterity',
            'Survival': 'wisdom'
        };

        // Job definitions with their bonuses
        const jobs = {
            engineer: {
                name: 'Engineer',
                statBonuses: { intelligence: 1 },
                skills: [
                    { name: 'Mechanical', stat: 'intelligence' },
                    { name: 'Electrical', stat: 'intelligence' }
                ]
            },
            doctor: {
                name: 'Doctor',
                statBonuses: { intelligence: 1, wisdom: 1 },
                skills: [
                    { name: 'Surgery', stat: 'dexterity' },
                    { name: 'Diagnosis', stat: 'intelligence' }
                ]
            },
            lawyer: {
                name: 'Lawyer',
                statBonuses: { intelligence: 1, charisma: 1 },
                skills: [
                    { name: 'Legal Knowledge', stat: 'intelligence' },
                    { name: 'Negotiation', stat: 'charisma' }
                ]
            },
            teacher: {
                name: 'Teacher',
                statBonuses: { wisdom: 1, charisma: 1 },
                skills: [
                    { name: 'Teaching', stat: 'charisma' },
                    { name: 'Research', stat: 'intelligence' }
                ]
            },
            mechanic: {
                name: 'Mechanic',
                statBonuses: { dexterity: 1, intelligence: 1 },
                skills: [
                    { name: 'Repair', stat: 'dexterity' },
                    { name: 'Automotive', stat: 'intelligence' }
                ]
            },
            police: {
                name: 'Police Officer',
                statBonuses: { constitution: 1, wisdom: 1 },
                skills: [
                    { name: 'Law Enforcement', stat: 'wisdom' },
                    { name: 'Criminal Justice', stat: 'intelligence' }
                ]
            },
            firefighter: {
                name: 'Firefighter',
                statBonuses: { strength: 1, constitution: 1 },
                skills: [
                    { name: 'Emergency Response', stat: 'wisdom' },
                    { name: 'Physical Rescue', stat: 'strength' }
                ]
            },
            chef: {
                name: 'Chef',

        // Initialize the character sheet
        function initializeCharacterSheet() {
            renderStats();
            renderSkills();
            updateRollTargets();
            
            // Add event listeners
            document.getElementById('char-level').addEventListener('input', updateCharacterLevel);
            document.getElementById('char-name').addEventListener('input', updateCharacterName);
            document.getElementById('roll-type').addEventListener('change', updateRollTargets);
            document.getElementById('portrait-upload').addEventListener('change', handlePortraitUpload);
            document.getElementById('job-select').addEventListener('change', handleJobSelection);
            document.getElementById('class-select').addEventListener('change', handleClassSelection);
            document.getElementById('custom-job').addEventListener('input', updateCustomJob);
            document.getElementById('custom-class').addEventListener('input', updateCustomClass);
            
            // Personal details listeners
            document.getElementById('char-age').addEventListener('input', updatePersonalDetails);
            document.getElementById('char-gender').addEventListener('input', updatePersonalDetails);
            document.getElementById('char-height').addEventListener('input', updatePersonalDetails);
            document.getElementById('char-weight').addEventListener('input', updatePersonalDetails);
            document.getElementById('char-backstory').addEventListener('input', updatePersonalDetails);
            
            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function handlePortraitUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    character.personal.portrait = e.target.result;
                    const portraitDisplay = document.getElementById('portrait-display');
                    portraitDisplay.innerHTML = `<img src="${e.target.result}" alt="Character Portrait">`;
                };
                reader.readAsDataURL(file);
            }
        }

        function handleJobSelection() {
            const jobSelect = document.getElementById('job-select');
            const customJobInput = document.getElementById('custom-job');
            
            // Reset stats first
            resetCharacterBonuses();
            
            if (jobSelect.value === 'custom') {
                customJobInput.style.display = 'block';
                character.job = '';
            } else {
                customJobInput.style.display = 'none';
                character.job = jobSelect.value;
                character.customJob = '';
                customJobInput.value = '';
            }
            
            applyJobBonuses();
            applyClassBonuses(); // Reapply class bonuses too
            updateBonusesDisplay();
        }

        function handleClassSelection() {
            const classSelect = document.getElementById('class-select');
            const customClassInput = document.getElementById('custom-class');
            
            // Reset stats first
            resetCharacterBonuses();
            
            if (classSelect.value === 'custom_class') {
                customClassInput.style.display = 'block';
                character.class = '';
            } else {
                customClassInput.style.display = 'none';
                character.class = classSelect.value;
                character.customClass = '';
                customClassInput.value = '';
            }
            
            applyJobBonuses(); // Reapply job bonuses
            applyClassBonuses();
            updateBonusesDisplay();
        }

        function updateCustomJob() {
            character.customJob = document.getElementById('custom-job').value;
            updateBonusesDisplay();
        }

        function updateCustomClass() {
            character.customClass = document.getElementById('custom-class').value;
            updateBonusesDisplay();
        }

        function resetCharacterBonuses() {
            // Reset stats to base values plus manually allocated points
            const totalAllocated = Object.values(character.stats).reduce((sum, stat) => sum + stat, 0) - 12; // 12 is base (6 stats * 2)
            const manualPoints = 4 - character.availablePoints + totalAllocated - 12;
            
            character.stats = {
                strength: 2,
                dexterity: 2,
                constitution: 2,
                intelligence: 2,
                wisdom: 2,
                charisma: 2
            };
            
            // Remove job/class skills
            character.customSkills = character.customSkills.filter(skill => 
                !skill.source || (skill.source !== 'job' && skill.source !== 'class')
            );
            
            character.jobBonuses = [];
            character.classBonuses = [];
        }

        function applyJobBonuses() {
            if (character.job && jobs[character.job]) {
                const job = jobs[character.job];
                
                // Apply stat bonuses
                Object.entries(job.statBonuses).forEach(([stat, bonus]) => {
                    character.stats[stat] += bonus;
                    character.jobBonuses.push(`+${bonus} ${stat.charAt(0).toUpperCase() + stat.slice(1)}`);
                });
                
                // Add job skills
                job.skills.forEach(skill => {
                    if (!character.customSkills.find(s => s.name === skill.name)) {
                        character.customSkills.push({
                            name: skill.name,
                            stat: skill.stat,
                            source: 'job'
                        });
                        character.jobBonuses.push(`${skill.name} (${skill.stat.slice(0, 3).toUpperCase()}) skill`);
                    }
                });
            }
            
            renderStats();
            renderSkills();
            updateRollTargets();
        }

        function applyClassBonuses() {
            if (character.class && classes[character.class]) {
                const charClass = classes[character.class];
                
                // Apply stat bonuses
                Object.entries(charClass.statBonuses).forEach(([stat, bonus]) => {
                    character.stats[stat] += bonus;
                    character.classBonuses.push(`+${bonus} ${stat.charAt(0).toUpperCase() + stat.slice(1)}`);
                });
                
                // Add class skills
                charClass.skills.forEach(skill => {
                    if (!character.customSkills.find(s => s.name === skill.name)) {
                        character.customSkills.push({
                            name: skill.name,
                            stat: skill.stat,
                            source: 'class'
                        });
                        character.classBonuses.push(`${skill.name} (${skill.stat.slice(0, 3).toUpperCase()}) skill`);
                    }
                });
            }
            
            renderStats();
            renderSkills();
            updateRollTargets();
        }

        function updateBonusesDisplay() {
            const bonusesDisplay = document.getElementById('bonuses-display');
            const allBonuses = [...character.jobBonuses, ...character.classBonuses];
            
            if (allBonuses.length > 0) {
                bonusesDisplay.classList.add('active');
                bonusesDisplay.innerHTML = `
                    <h3 class="section-title">Active Bonuses</h3>
                    ${allBonuses.map(bonus => `<div class="bonus-item"><strong>+</strong> ${bonus}</div>`).join('')}
                `;
            } else {
                bonusesDisplay.classList.remove('active');
            }
        }

        function updatePersonalDetails() {
            character.personal.age = document.getElementById('char-age').value;
            character.personal.gender = document.getElementById('char-gender').value;
            character.personal.height = document.getElementById('char-height').value;
            character.personal.weight = document.getElementById('char-weight').value;
            character.personal.backstory = document.getElementById('char-backstory').value;
        }

        function renderStats() {
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = '';
            
            Object.entries(character.stats).forEach(([stat, value]) => {
                const statBox = document.createElement('div');
                statBox.className = 'stat-box';
                statBox.innerHTML = `
                    <div class="stat-name">${stat.charAt(0).toUpperCase() + stat.slice(1)}</div>
                    <div class="stat-value">${value}</div>
                    <div class="stat-controls">
                        <button class="stat-btn" onclick="adjustStat('${stat}', -1)" ${value <= 2 ? 'disabled' : ''}>-</button>
                        <button class="stat-btn" onclick="adjustStat('${stat}', 1)" ${character.availablePoints <= 0 ? 'disabled' : ''}>+</button>
                    </div>
                `;
                statsGrid.appendChild(statBox);
            });
            
            document.getElementById('available-points').textContent = character.availablePoints;
        }

        function adjustStat(stat, change) {
            const currentValue = character.stats[stat];
            const newValue = currentValue + change;
            
            if (change > 0 && character.availablePoints > 0) {
                character.stats[stat] = newValue;
                character.availablePoints--;
            } else if (change < 0 && currentValue > 2) {
                character.stats[stat] = newValue;
                character.availablePoints++;
            }
            
            renderStats();
            renderSkills();
            updateRollTargets();
        }

        function renderSkills() {
            const skillsGrid = document.getElementById('skills-grid');
            skillsGrid.innerHTML = '';
            
            // Render standard skills
            Object.entries(standardSkills).forEach(([skillName, stat]) => {
                const skillValue = character.stats[stat];
                const skillItem = document.createElement('div');
                skillItem.className = 'skill-item';
                skillItem.innerHTML = `
                    <span class="skill-name">${skillName}</span>
                    <span class="skill-value">${skillValue}</span>
                `;
                skillsGrid.appendChild(skillItem);
            });
            
            // Render custom skills
            character.customSkills.forEach((skill, index) => {
                const skillValue = character.stats[skill.stat];
                const skillItem = document.createElement('div');
                skillItem.className = 'skill-item';
                const sourceLabel = skill.source ? ` (${skill.source})` : ' (Custom)';
                skillItem.innerHTML = `
                    <span class="skill-name">${skill.name}${sourceLabel}</span>
                    <span class="skill-value">${skillValue}</span>
                    ${!skill.source ? `<button onclick="removeCustomSkill(${index})" style="background: #8a4a4a; border: none; color: white; padding: 2px 6px; border-radius: 3px; margin-left: 10px; cursor: pointer;">×</button>` : ''}
                `;
                skillsGrid.appendChild(skillItem);
            });
        }

        function addCustomSkill() {
            const skillName = document.getElementById('custom-skill-name').value.trim();
            const skillStat = document.getElementById('custom-skill-stat').value;
            
            if (skillName) {
                character.customSkills.push({
                    name: skillName,
                    stat: skillStat
                });
                
                document.getElementById('custom-skill-name').value = '';
                renderSkills();
                updateRollTargets();
            }
        }

        function removeCustomSkill(index) {
            character.customSkills.splice(index, 1);
            renderSkills();
            updateRollTargets();
        }

        function updateRollTargets() {
            const rollType = document.getElementById('roll-type').value;
            const rollTarget = document.getElementById('roll-target');
            rollTarget.innerHTML = '';
            
            if (rollType === 'stat') {
                Object.keys(character.stats).forEach(stat => {
                    const option = document.createElement('option');
                    option.value = stat;
                    option.textContent = stat.charAt(0).toUpperCase() + stat.slice(1);
                    rollTarget.appendChild(option);
                });
            } else {
                // Add standard skills
                Object.entries(standardSkills).forEach(([skillName, stat]) => {
                    const option = document.createElement('option');
                    option.value = `skill_${skillName}`;
                    option.textContent = skillName;
                    rollTarget.appendChild(option);
                });
                
                // Add custom skills
                character.customSkills.forEach(skill => {
                    const option = document.createElement('option');
                    option.value = `custom_${skill.name}`;
                    option.textContent = `${skill.name} (${skill.source || 'Custom'})`;
                    rollTarget.appendChild(option);
                });
            }
        }

        function rollDice() {
            const rollType = document.getElementById('roll-type').value;
            const rollTarget = document.getElementById('roll-target').value;
            const diceRoll = Math.floor(Math.random() * 10) + 1;
            const level = character.level;
            
            let modifier = 0;
            let targetName = '';
            
            if (rollType === 'stat') {
                modifier = character.stats[rollTarget];
                targetName = rollTarget.charAt(0).toUpperCase() + rollTarget.slice(1);
            } else {
                if (rollTarget.startsWith('skill_')) {
                    const skillName = rollTarget.replace('skill_', '');
                    const stat = standardSkills[skillName];
                    modifier = character.stats[stat];
                    targetName = skillName;
                } else if (rollTarget.startsWith('custom_')) {
                    const skillName = rollTarget.replace('custom_', '');
                    const skill = character.customSkills.find(s => s.name === skillName);
                    modifier = character.stats[skill.stat];
                    targetName = skillName;
                }
            }
            
            const total = diceRoll + modifier + level;
            
            const resultDiv = document.getElementById('roll-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h3>Roll Result: ${total}</h3>
                <div class="roll-details">
                    ${targetName} Roll: d10(${diceRoll}) + ${rollType}(${modifier}) + Level(${level}) = ${total}
                </div>
            `;
        }

        function updateCharacterLevel() {
            const newLevel = parseInt(document.getElementById('char-level').value);
            const levelDiff = newLevel - character.level;
            
            if (levelDiff > 0) {
                character.availablePoints += levelDiff * 2;
            }
            
            character.level = newLevel;
            renderStats();
        }

        function updateCharacterName() {
            character.name = document.getElementById('char-name').value;
        }

        function saveCharacter() {
            updatePersonalDetails(); // Make sure latest data is saved
            const characterData = JSON.stringify(character);
            const blob = new Blob([characterData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${character.name || 'character'}_dcc.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function loadCharacter() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const loadedCharacter = JSON.parse(e.target.result);
                            character = loadedCharacter;
                            
                            // Update UI elements
                            document.getElementById('char-name').value = character.name || '';
                            document.getElementById('char-level').value = character.level || 1;
                            
                            // Update personal details
                            if (character.personal) {
                                document.getElementById('char-age').value = character.personal.age || '';
                                document.getElementById('char-gender').value = character.personal.gender || '';
                                document.getElementById('char-height').value = character.personal.height || '';
                                document.getElementById('char-weight').value = character.personal.weight || '';
                                document.getElementById('char-backstory').value = character.personal.backstory || '';
                                
                                // Update portrait
                                if (character.personal.portrait) {
                                    const portraitDisplay = document.getElementById('portrait-display');
                                    portraitDisplay.innerHTML = `<img src="${character.personal.portrait}" alt="Character Portrait">`;
                                }
                            }
                            
                            // Update job and class selections
                            if (character.job) {
                                document.getElementById('job-select').value = character.job;
                            } else if (character.customJob) {
                                document.getElementById('job-select').value = 'custom';
                                document.getElementById('custom-job').style.display = 'block';
                                document.getElementById('custom-job').value = character.customJob;
                            }
                            
                            if (character.class) {
                                document.getElementById('class-select').value = character.class;
                            } else if (character.customClass) {
                                document.getElementById('class-select').value = 'custom_class';
                                document.getElementById('custom-class').style.display = 'block';
                                document.getElementById('custom-class').value = character.customClass;
                            }
                            
                            renderStats();
                            renderSkills();
                            updateRollTargets();
                            updateBonusesDisplay();
                        } catch (error) {
                            alert('Error loading character file.');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Initialize when page loads
        window.onload = initializeCharacterSheet;
    </script>
