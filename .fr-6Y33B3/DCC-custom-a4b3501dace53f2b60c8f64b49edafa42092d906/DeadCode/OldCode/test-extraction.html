<!DOCTYPE html>
<html>
<head>
    <title>PNG Steganography Test</title>
</head>
<body>
    <h1>Testing PNG Steganography Extraction</h1>
    <input type="file" id="fileInput" accept="image/png">
    <br><br>
    <canvas id="testCanvas" style="border: 1px solid black;"></canvas>
    <br><br>
    <div id="results"></div>

    <script>
        // Copy the extraction functions from qr.js
        function binaryToString(binary) {
            const chars = binary.match(/.{8}/g) || [];
            return chars.map(byte => String.fromCharCode(parseInt(byte, 2))).join('');
        }

        function extractDataFromImage(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            console.log('Image dimensions:', canvas.width, 'x', canvas.height);
            console.log('Image data length:', data.length);
            
            // Extract length from first 32 pixels (red channel LSB)
            let lengthBinary = '';
            for (let i = 0; i < 32 && i * 4 < data.length; i++) {
                lengthBinary += (data[i * 4] & 1).toString();
            }
            
            const dataLength = parseInt(lengthBinary, 2);
            console.log('Length binary:', lengthBinary);
            console.log('Extracted data length:', dataLength, 'bits');
            
            if (dataLength <= 0 || dataLength > (data.length / 4 - 32)) {
                console.log('Invalid data length. Max possible:', (data.length / 4 - 32));
                return null;
            }
            
            // Extract data bits
            let dataBinary = '';
            for (let i = 32; i < 32 + dataLength && i * 4 < data.length; i++) {
                dataBinary += (data[i * 4] & 1).toString();
            }
            
            console.log('Extracted binary length:', dataBinary.length);
            console.log('First 100 chars of binary:', dataBinary.substring(0, 100));
            
            // Convert binary to string
            const dataString = binaryToString(dataBinary);
            console.log('Converted string length:', dataString.length);
            console.log('First 100 chars of string:', dataString.substring(0, 100));
            
            try {
                const parsedData = JSON.parse(dataString);
                console.log('Successfully parsed JSON:', parsedData);
                return parsedData;
            } catch (e) {
                console.error('Error parsing extracted data:', e);
                console.log('Raw data string:', dataString);
                return { error: e.message, rawString: dataString };
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('testCanvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    const result = extractDataFromImage(img);
                    document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                    
                    // Also show console logs in the page
                    const logs = document.createElement('div');
                    logs.innerHTML = '<h3>Check browser console (F12) for detailed logs</h3>';
                    document.getElementById('results').appendChild(logs);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
