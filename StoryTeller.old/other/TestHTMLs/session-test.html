<head>

    <style>
        body {

            max-width: 900px;

            background: #f5f5f5;
        }
        .test-container {

            padding: 30px;

        }
        .connection-status {

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        input {

            margin: 5px;
            border: 1px solid #ddd;

            width: 150px;
        }
        .log {

            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            font-size: 12px;
        }
        .test-section {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;

        }
    </style>
</head>
<body>

            <button onclick="clearSession()">Clear Test Session</button>

        <div id="status" class="connection-status offline">

    </div>

    <!-- Load required modules -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-chat.js"></script>
    
    <script>
        // Your actual Supabase credentials
        const SUPABASE_URL = 'https://skddvbmxzeprvxfslhlk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNrZGR2Ym14emVwcnZ4ZnNsaGxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NTMxMjEsImV4cCI6MjA3MTUyOTEyMX0.b3mv50bCw5Yq5SrY8-Sagdl4WoC592nQNdfTQciuf0M';
        
        let initialized = false;
        
        function log(message) {
            const timestamp = new Date().toISOString().substr(11, 8);
            const logDiv = document.getElementById('log');
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `connection-status ${type}`;
            status.textContent = message;
        }

        async function initializeIfNeeded() {
            if (!initialized) {
                log('ðŸ”§ Initializing Supabase...');
                await initializeSupabase(SUPABASE_URL, SUPABASE_KEY);
                initialized = true;
                log('âœ… Supabase initialized');

        }

        async function testCreateSession() {
            await initializeIfNeeded();
            
            const sessionCode = document.getElementById('session-code').value;
            const playerName = document.getElementById('player-name').value;
            
            log(`\nðŸ§ª TEST 1: Creating session "${sessionCode}" with DM "${playerName}"`);

        // Initialize
        window.addEventListener('load', () => {
            log('Session test page loaded');

        });
    </script>
</body>
</html>
