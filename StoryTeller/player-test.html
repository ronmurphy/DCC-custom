<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC Player Test Interface</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .player-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .player-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .player-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #51cf66;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .login-section {
            padding: 30px;
        }

        .login-section.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .chat-section {
            padding: 20px;
            display: none;
        }

        .chat-section.active {
            display: block;
        }

        .chat-messages {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .chat-message {
            margin-bottom: 12px;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .chat-message.system {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .chat-message.player {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }

        .chat-message.storyteller {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .player-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .player-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .player-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            padding: 8px;
            background: white;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- Header -->
        <div class="player-header">
            <h1>🎲 DCC Player Interface</h1>
            <div class="connection-status">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Disconnected</span>
            </div>
        </div>

        <!-- Login Section -->
        <div class="login-section" id="login-section">
            <h2 style="margin-bottom: 20px; text-align: center;">Join Game Session</h2>
            
            <div id="message-area"></div>
            
            <div class="form-group">
                <label for="player-name">Player Name</label>
                <input type="text" id="player-name" placeholder="Enter your character name">
            </div>
            
            <div class="form-group">
                <label for="supabase-url">Supabase Session URL</label>
                <input type="url" id="supabase-url" placeholder="Paste the URL from storyteller (e.g., https://xxx.supabase.co?session=1234)">
                <small style="color: #666; font-size: 0.9em;">Get this URL from the storyteller's Settings > Player Interface URL</small>
            </div>
            
            <button class="btn" onclick="joinSession()">Join Session</button>
        </div>

        <!-- Chat Section -->
        <div class="chat-section" id="chat-section">
            <!-- Player Info -->
            <div class="player-info">
                <h3>Character Status</h3>
                <div class="player-stats">
                    <div class="stat-item">
                        <div class="stat-label">Level</div>
                        <div class="stat-value" id="player-level">1</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">HP</div>
                        <div class="stat-value" id="player-hp">25</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Gold</div>
                        <div class="stat-value" id="player-gold">50</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">XP</div>
                        <div class="stat-value" id="player-xp">0</div>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chat-messages">
                <div class="chat-message system">
                    <strong>System:</strong> Welcome to the DCC session! Waiting for connection...
                </div>
            </div>
            
            <!-- Chat Input -->
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-chat.js"></script>
    <script>
        let isConnected = false;
        // playerName is declared in supabase-chat.js - don't redeclare
        let sessionCode = '';
        let supabaseUrl = '';
        // supabase is declared in supabase-chat.js - don't redeclare
        let subscription = null;
        
        // Player stats
        let playerStats = {
            level: 1,
            hp: 25,
            maxHp: 25,
            gold: 50,
            xp: 0
        };

        function showMessage(message, type = 'error') {
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = `<div class="${type}-message">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
            }
        }

        function updatePlayerStats() {
            document.getElementById('player-level').textContent = playerStats.level;
            document.getElementById('player-hp').textContent = `${playerStats.hp}/${playerStats.maxHp}`;
            document.getElementById('player-gold').textContent = playerStats.gold;
            document.getElementById('player-xp').textContent = playerStats.xp;
        }

        async function joinSession() {
            window.playerName = document.getElementById('player-name').value.trim();
            const fullSupabaseUrl = document.getElementById('supabase-url').value.trim();
            
            if (!window.playerName) {
                showMessage('Please enter your player name');
                return;
            }
            
            if (!fullSupabaseUrl) {
                showMessage('Please paste the Supabase session URL from the storyteller');
                return;
            }
            
            try {
                // Parse the Supabase URL: https://xxx.supabase.co?session=1234
                const urlParts = fullSupabaseUrl.split('?');
                supabaseUrl = urlParts[0];
                
                if (urlParts.length < 2) {
                    throw new Error('Invalid URL format. Expected: https://xxx.supabase.co?session=1234');
                }
                
                // Extract session code from URL parameters
                const params = new URLSearchParams(urlParts[1]);
                sessionCode = params.get('session');
                
                if (!sessionCode) {
                    throw new Error('No session code found in URL. Make sure the URL includes ?session=YOUR_SESSION_CODE');
                }
                
                console.log(`🔗 Extracted: Supabase URL=${supabaseUrl}, Session=${sessionCode}`);
                
                // Initialize Supabase with extracted URL and default API key
                const defaultApiKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNrZGR2Ym14emVwcnZ4ZnNsaGxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NTMxMjEsImV4cCI6MjA3MTUyOTEyMX0.b3mv50bCw5Yq5SrY8-Sagdl4WoC592nQNdfTQciuf0M';
                
                updateConnectionStatus(false);
                showMessage('Connecting to Supabase...', 'success');
                
                // Initialize Supabase connection
                if (typeof window.initializeSupabase === 'function') {
                    const initResult = window.initializeSupabase(supabaseUrl, defaultApiKey);
                    if (!initResult) {
                        throw new Error('Failed to initialize Supabase connection');
                    }
                } else {
                    throw new Error('Supabase initialization function not available');
                }
                
                // Join the session using the real Supabase system
                if (typeof window.fullSupabaseConnect === 'function') {
                    const result = await window.fullSupabaseConnect(window.playerName, sessionCode, false, 'join');
                    
                    if (result.success) {
                        updateConnectionStatus(true);
                        document.getElementById('login-section').classList.add('hidden');
                        document.getElementById('chat-section').classList.add('active');
                        
                        addChatMessage(`${window.playerName} joined the session!`, 'system');
                        showMessage('Successfully connected to session!', 'success');
                    } else {
                        throw new Error(result.error || 'Failed to join session');
                    }
                } else {
                    throw new Error('Supabase chat system not loaded');
                }
                
            } catch (error) {
                console.error('Connection error:', error);
                updateConnectionStatus(false);
                showMessage(`Failed to connect: ${error.message}`);
            }
        }

        function addChatMessage(message, type = 'player', sender = '') {
            // Filter out heartbeat messages
            if (type === 'heartbeat' || sender === 'Heartbeat' || 
                (typeof message === 'object' && (message.message_type === 'heartbeat' || message.player_name === 'Heartbeat'))) {
                console.log('📡 Heartbeat filtered from display');
                return;
            }
            
            const chatMessages = document.getElementById('chat-messages');
            const messageEl = document.createElement('div');
            messageEl.className = `chat-message ${type}`;
            
            let prefix = '';
            if (type === 'system') {
                prefix = '<strong>System:</strong> ';
            } else if (type === 'storyteller') {
                prefix = '<strong>Storyteller:</strong> ';
            } else if (type === 'player') {
                prefix = `<strong>${sender || window.playerName}:</strong> `;
            }
            
            messageEl.innerHTML = prefix + (typeof message === 'object' ? message.message_text : message);
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (message && isConnected) {
                try {
                    // Send via Supabase real-time system - don't add locally
                    if (typeof window.sendChatMessageAsync === 'function') {
                        await window.sendChatMessageAsync(message);
                        console.log('✅ Message sent via Supabase - waiting for echo');
                        input.value = '';
                    } else if (typeof window.sendChatMessage === 'function') {
                        await window.sendChatMessage(message);
                        console.log('✅ Message sent via Supabase sync - waiting for echo');
                        input.value = '';
                    } else {
                        throw new Error('Supabase chat functions not available');
                    }
                } catch (error) {
                    console.error('❌ Failed to send message:', error);
                    addChatMessage(`❌ Failed to send: ${error.message}`, 'system');
                }
            }
        }

        // Initialize
        function initializePlayer() {
            // Check URL parameters for session information
            const urlParams = new URLSearchParams(window.location.search);
            const sessionParam = urlParams.get('session');
            const supabaseParam = urlParams.get('supabase') || urlParams.get('url');
            
            // If we have both parameters, reconstruct the full Supabase URL
            if (supabaseParam && sessionParam) {
                const fullUrl = `${supabaseParam}?session=${sessionParam}`;
                document.getElementById('supabase-url').value = fullUrl;
                addChatMessage(`🔗 Supabase URL pre-filled from link`, 'system');
                addChatMessage('👆 Enter your name and click "Join Session" to connect', 'system');
            } 
            // If only session parameter, show instructions
            else if (sessionParam) {
                addChatMessage(`🔗 Session ${sessionParam} detected`, 'system');
                addChatMessage('⚠️ Please paste the full Supabase URL from the storyteller', 'system');
            } 
            // No parameters
            else {
                addChatMessage('✨ Welcome! Paste the Supabase session URL from your storyteller to join', 'system');
                addChatMessage('💡 The URL should look like: https://xxx.supabase.co?session=1234', 'system');
            }
        }
        
        updatePlayerStats();
        updateConnectionStatus(false);
        initializePlayer();

        // Add Enter key support for chat input
        document.addEventListener('DOMContentLoaded', function() {
            const chatInput = document.getElementById('chat-input');
            if (chatInput) {
                chatInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        if (window.sendMessage) {
                            window.sendMessage();
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
